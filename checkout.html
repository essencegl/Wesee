<!DOCTYPE html>
<!--[if IE 7 ]><html class="ie ie7 lte9 lte8 lte7" lang="en-US"><![endif]-->
<!--[if IE 8]><html class="ie ie8 lte9 lte8" lang="en-US">	<![endif]-->
<!--[if IE 9]><html class="ie ie9 lte9" lang="en-US"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html class="noIE" lang="en-US"><!--<![endif]-->
<head>
	<meta charset="UTF-8" />
	<title>GFashion - Responsive e-commerce HTML Template</title>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="img/favicon/favicon.html" type="image/x-icon" />
	<link rel="stylesheet" href="css/minified.css">
	<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>');</script>
	<script src="js/modernizr.min.js"></script>	
	<link rel="stylesheet" href="css/innerpage.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
			
	<!-- PAGE WRAPPER -->
<div id="page-wrapper">
	<header id="site-header" role="banner">
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-7">
						<div class="contact-info">
							<i class="iconfont-headphones round-icon"></i>
							<strong>Welcome to WE-SEE movie</strong>
							</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-5">
						<ul class="actions unstyled clearfix">
							<li>
								<div class="search-box">
									<form action="#" method="post">
										<div class="input-iconed prepend">
											<button class="input-icon"><i class="iconfont-search"></i></button>
											<label for="input-search" class="placeholder">Search here…</label>
											<input type="text" name="q" id="input-search" class="round-input full-width" required />
										</div>
									</form>
								</div>
							</li>
							<li data-toggle="sub-header" data-target="#sub-social">
								<a href="checkout.html" id="social-icons">
									<i class="iconfont-share round-icon"></i>
								</a>
								登陆
							</li>
							<li data-toggle="sub-header" data-target="#sub-cart">
								<a href="register.html" id="total-cart">
									<i class="iconfont-shopping-cart round-icon"></i>
								</a>
								注册
							</li>
						</ul>
					</div>
				</div>
			</div>
			
			<!-- ADD TO CART MESSAGE -->
			<div class="cart-notification">
				<ul class="unstyled"></ul>
			</div>
			<!-- // ADD TO CART MESSAGE -->
		</div>
		<!-- // HEADER TOP -->
		<!-- MAIN HEADER -->
		<div class="main-header-wrapper">
			<div class="container">
				<div class="main-header">
					<div class="logo-wrapper">
						We See
					</div>
					<nav id="site-menu" role="navigation">
						<ul class="main-menu hidden-sm hidden-xs">
							<li class="active">
								<a href="index.html">主页</a>
							</li>
							<li>
								<a href="products.html">正在热映</a>
							</li>
							<li>
								<a href="products2.html">即将上映</a>
							</li>
							<li>
								<a href="components.html">个人中心</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- // SITE HEADER -->
	
		<!-- BREADCRUMB -->
		<div class="breadcrumb-container">
			<div class="container">
				<div class="relative">
					<ul class="bc unstyled clearfix">
						<li><a href="#">主页</a></li>
						<li class="active">登陆</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- // BREADCRUMB -->
		
		<!-- SITE MAIN CONTENT -->
		<main id="main-content" role="main">
		
			<div class="container">
				<div class="col-xs-12 col-sm-6">
					<form class="form-horizontal">
						<fieldset>
							<div class="inner">
								<div class="form-login">
									<div class="form-group stylish-input">
										<label for="inputEmail" class="col-xs-12 col-sm-3 control-label required">用户名</label>
										<div class="col-lg-7">
											<input type="text" class="form-control" id="inputEmail">
										</div>
									</div>
									<div class="form-group stylish-input">
										<label for="inputPassword" class="col-xs-12 col-sm-3 control-label required">密码</label>
										<div class="col-lg-7">
											<input type="password" class="form-control" id="inputPassword">
											<a href="#" class="help-block">忘记密码?</a>
										</div>
									</div>
								</div>
								<button class="btn btn-primary btn-round padder">登陆</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>	
		</main>	
</div>
<!-- // PAGE WRAPPER -->

<!-- Essential Javascripts -->
<script src="js/minified.js"></script>
<!-- // Essential Javascripts -->

	<!-- Particular Page Javascripts -->
	<script src="js/owl.carousel.js"></script>
	<script src="js/jquery.flexslider-min.js"></script>
	<!-- // Particular Page Javascripts -->
</body>
</html>
